<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Abacus</title>
</head>

<style>
	.link-underline {
		border-bottom-width: 0;
		background-image: linear-gradient(transparent, transparent), linear-gradient(#fff, #fff);
		background-size: 0 3px;
		background-position: 0 100%;
		background-repeat: no-repeat;
		transition: background-size .5s ease-in-out;
	}

	.link-underline-black {
		background-image: linear-gradient(transparent, transparent), linear-gradient(#FFFFFF, #FFFFFF)
	}

	.link-underline:hover {
		background-size: 100% 3px;
		background-position: 0 100%
	}


</style>

<body class="bg-[#131417]">
    <h1 class="text-6xl font-bold text-center text-white mt-10 mb-20">

		</a>

    </h1>

    <div class="p-1.5 mx-auto my-10 max-w-sm rounded-xl bg-gradient-to-r from-rose-400 via-fuchsia-500 to-indigo-500">
        <div class="bg-[#40444b] p-5 rounded-lg">
            <form action="/" method="post" enctype="multipart/form-data">
                <div>
                    <input class="text-xl text-[#F4F4F4]" type="file" id="file" name="imagefile" multiple/>
                    <input class="text-[#F4F4F4] font-bold hover:underline" type="submit" value="Upload">

            </form>

    </div>

    {% if prediction %}
        <h2 class="mt-20 text-center text-3xl text-slate-300">Prediction: {{ prediction }}</h2>
    {% endif %}
</body>

</html>
